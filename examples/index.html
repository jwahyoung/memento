<html data-ng-app="memento-example">
<head>

	<title>Memento example</title>

	<script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/localforage/dist/localforage.min.js"></script>
	<script src="../src/memento.core.js"></script>
	<script src="../src/memento.indexedDb.js"></script>
    <script src="../src/memento.localStorage.js"></script>
    <script src="../src/memento.webSql.js"></script>
    <script src="../src/memento.windowStorage.js"></script>
	<script src="index.js"></script>

</head>
<body data-ng-controller="main">
	<h1>Memento Example - Todo List</h1>
	<ul>
		<li data-ng-repeat="task in tasks">
			{{task.name}} - <a href="javascript:void();" data-ng-click="remove($index)">Remove</a>
		</li>
	</ul>
	<form data-ng-submit="add(newTask)">
		<input type="text" data-ng-model="newTask">
		<button type="submit">Add New</button>
	</form>
	<button data-ng-disabled="!canUndo" data-ng-click="undo()">Undo</button>
	<button data-ng-disabled="!canRedo" data-ng-click="redo()">Redo</button>
	<button data-ng-click="revert()">Revert</button>
</body>
<html>
